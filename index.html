<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Engineering Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body {
      background: #ccc;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #flipbook {
      width: 1200px;
      height: 800px;
    }
    #flipbook .page {
      width: 600px;
      height: 800px;
      position: absolute;
      background: white;
    }
    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="image1.jpg"></div>
    <div class="page"><img src="image2.jpg"></div>
    <div class="page"><img src="image3.jpg"></div>
    <div class="page"><img src="image4.jpg"></div>
    <div class="page"><img src="image5.jpg"></div>
    <div class="page"><img src="image6.jpg"></div>
    <div class="page"><img src="image7.jpg"></div>
    <div class="page"><img src="image8.jpg"></div>
    <div class="page"><img src="image9.jpg"></div>
  </div>

  <script>
    $(document).ready(function(){
      $("#flipbook").turn({
        width: 1200,
        height: 800,
        autoCenter: true,
        display: 'double',
        gradients: true,
        elevation: 50
      });
    });
  </script>
</body>
</html>
