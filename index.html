<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Engineering Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="turn.min.js"></script>
  <style>
    body { background: #ccc; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    #flipbook { width: 1200px; height: 800px; }
    #flipbook .page img { width: 100%; height: 100%; object-fit: contain; }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page"><img src="image (1).jpg"></div>
  <div class="page"><img src="image (2).jpg"></div>
  <div class="page"><img src="image (3).jpg"></div>
  <div class="page"><img src="image (4).jpg"></div>
  <div class="page"><img src="image (5).jpg"></div>
  <div class="page"><img src="image (6).jpg"></div>
  <div class="page"><img src="image (7).jpg"></div>
  <div class="page"><img src="image (8).jpg"></div>
  <div class="page"><img src="image (9).jpg"></div>
</div>

<script>
  $("#flipbook").turn({
    width: 1200,
    height: 800,
    autoCenter: true
  });
</script>

</body>
</html>
