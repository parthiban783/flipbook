<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Engineering Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="turn.min.js"></script>
  <style>
    body { background: #ccc; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    #flipbook { width: 1200px; height: 800px; }
    #flipbook .page img { width: 100%; height: 100%; object-fit: contain; }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page"><img src="images/page1.jpg"></div>
  <div class="page"><img src="images/page2.jpg"></div>
  <div class="page"><img src="images/page3.jpg"></div>
  <div class="page"><img src="images/page4.jpg"></div>
  <div class="page"><img src="images/page5.jpg"></div>
  <div class="page"><img src="images/page6.jpg"></div>
  <div class="page"><img src="images/page7.jpg"></div>
  <div class="page"><img src="images/page8.jpg"></div>
  <div class="page"><img src="images/page9.jpg"></div>
</div>

<script>
  $("#flipbook").turn({
    width: 1200,
    height: 800,
    autoCenter: true
  });
</script>

</body>
</html>
