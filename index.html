<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Engineering Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body {
      background: #ccc;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #flipbook {
      width: 1200px;
      height: 800px;
    }
    #flipbook .page {
      width: 600px;      /* Half of flipbook width */
      height: 800px;
      position: absolute;/* Required for proper layering */
      background: white;
    }
    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page"><img src="image (1).jpg"></div>
  <div class="page"><img src="image (2).jpg"></div>
  <div class="page"><img src="image (3).jpg"></div>
  <div class="page"><img src="image (4).jpg"></div>
  <div class="page"><img src="image (5).jpg"></div>
  <div class="page"><img src="image (6).jpg"></div>
  <div class="page"><img src="image (7).jpg"></div>
  <div class="page"><img src="image (8).jpg"></div>
  <div class="page"><img src="image (9).jpg"></div>
</div>

<script>
  $(document).ready(function(){
    $("#flipbook").turn({
      width: 1200,
      height: 800,
      autoCenter: true,
      display: 'double',
      gradients: true,
      elevation: 50
    });
  });
</script>

</body>
</html>
