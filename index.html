<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="turn.min.js"></script>
  <style>
    body { background: #ccc; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #flipbook { width: 800px; height: 500px; }
    #flipbook .page {
      background: white;
      text-align: center;
      font-size: 24px;
      line-height: 500px;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page">Page 1</div>
  <div class="page">Page 2</div>
  <div class="page">Page 3</div>
  <div class="page">Page 4</div>
</div>

<script>
  $("#flipbook").turn({
    width: 800,
    height: 500,
    autoCenter: true
  });
</script>

</body>
</html>
